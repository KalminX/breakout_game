<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 480px;
            height: auto;
        }

        dialog {
            text-align: center;
            margin: auto auto;
            border: none;
            border-radius: 10px;
            padding: 2em;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }

        #restartButton {
            margin-top: 1em;
            padding: 0.5em 1.2em;
            font-size: 1rem;
            background-color: #0095DD;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <dialog id="gameOverDialog">
        <h2>ðŸŽ® Game Over</h2>
        <p>Thanks for playing!</p>
        <button id="restartButton">Restart</button>
    </dialog>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverDialog = document.getElementById("gameOverDialog");
        const restartButton = document.getElementById("restartButton");

        let score = 0;
        const ballRadius = 10;
        let ballColor = "#0095DD";
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        let lives = 3;

        const brickRowCount = 5;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        let brickColor = "#0095DD";
        let bricks = [];

        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("touchmove", touchMoveHandler, { passive: false });

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width)
                paddleX = relativeX - paddleWidth / 2;
        }

        function touchMoveHandler(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const relativeX = touch.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width)
                paddleX = relativeX - paddleWidth / 2;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballColor;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = brickColor;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText(`Score: ${score}`, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20);
        }

        function getRandomHexColor() {
            const hex = Math.floor(Math.random() * 0xffffff).toString(16);
            return `#${hex.padStart(6, '0')}`;
        }

        function allBricksCleared() {
            return bricks.flat().every(b => b.status === 0);
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            brickColor = getRandomHexColor();
                            b.status = 0;
                            score++;
                        }
                    }
                }
            }
        }

        function saveGameState() {
            localStorage.setItem('breakoutGameState', JSON.stringify({
                score,
                lives,
                bricks
            }));
        }

        function loadGameState() {
            const saved = JSON.parse(localStorage.getItem('breakoutGameState'));
            if (saved && saved.lives > 0) {
                score = saved.score;
                lives = saved.lives;
                bricks = saved.bricks;
            } else {
                score = 0;
                lives = 3;
                initBricks();
            }
        }

        function resetBallAndPaddle() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

        restartButton.addEventListener("click", () => {
            score = 0;
            lives = 3;
            initBricks();
            resetBallAndPaddle();
            gameOverDialog.close();
            requestAnimationFrame(draw);
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            if (allBricksCleared()) {
                initBricks();
            }

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
                ballColor = getRandomHexColor();
            }

            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    // ðŸ§  Determine hit position on paddle
                    const hitPoint = x - (paddleX + paddleWidth / 2);
                    const normalizedHit = hitPoint / (paddleWidth / 2); // -1 to 1
                    dx = normalizedHit * 5; // control speed and direction
                    dy = -Math.abs(dy); // always bounce up
                } else {
                    lives--;
                    if (!lives) {
                        saveGameState();
                        gameOverDialog.showModal();
                        return;
                    } else {
                        resetBallAndPaddle();
                    }
                }
            }

            if (rightPressed) {
                paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
            } else if (leftPressed) {
                paddleX = Math.max(paddleX - 7, 0);
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        loadGameState();
        draw();
    </script>
</body>

</html>
